{% extends "layout.html" %}
{% block content %}
<!-- java for layout design -->
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-center bg-info p-2 h4">Login</div>
                {% from "_formhelpers.html" import render_field %}<!-- messages for forms such as longer username required -->
                {% include '_messages.html' %}
                <form method=post>
                    {{form.csrf_token}}
                <div>
                    {{ render_field(form.email, class="form-control") }}
                    {{ render_field(form.password, class="form-control") }} <!-- login in form -->
                </div>
                <p><input type="submit" value="Login" class="btn-info"><!-- submit button -->
                </form>
            </div>
      <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
